<h1 class = "text-center">Search Results</h1>

<table class = "table">
    <tr>
        {% for header in field.headers %}
            <th>{{ header }}</th>
        {% endfor %}

    </tr>


    {% for value in field.rows %}
        <tr>
        {% for item in value %}
            <td>{{ item }}</td>
        {% endfor %}

        </tr>
    {% endfor %}

</table>

<button type="submit"><a href="/accounts/login" style="text-decoration:none;color:black">Back</a></button>
